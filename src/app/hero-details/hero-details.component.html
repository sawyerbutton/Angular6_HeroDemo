<div *ngIf="hero">
<h2>{{hero.name}} details</h2>
  <mat-chip-list>
    <mat-chip>{{hero.id}}</mat-chip>
    <mat-chip>{{hero.name}}</mat-chip>
  </mat-chip-list>
<br><br>
<form>
  <mat-form-field>
    <!--name attribute is required if you want to use [(ngModel)] in the form tag-->
    <input matInput [(ngModel)]="hero.name" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
</form>
